    src="https://image.tmdb.org/t/p/original{{ movieDetails?.backdrop_path }}"
    alt="backdrop"
    loading="lazy"
    class="backdrop-img"

  <div class="content">
    <span class="title">{{ movieDetails?.title }}</span>

  </div>
</div>
